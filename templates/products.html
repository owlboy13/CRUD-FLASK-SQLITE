<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Produto | Sistema Neon</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #bd00ff;
            --dark-bg: #0f0f1a;
            --darker-bg: #080810;
            --card-bg: #161624;
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            color: var(--text-primary);
            font-family: 'Exo 2', sans-serif;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.2),
                        0 0 50px rgba(189, 0, 255, 0.1);
            border: 1px solid rgba(0, 243, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink), var(--neon-purple), var(--neon-blue));
            background-size: 400%;
            border-radius: 18px;
            animation: glowing 20s linear infinite;
            opacity: 0.5;
        }
        
        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin-bottom: 30px;
            color: var(--neon-blue);
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        input {
            width: 100%;
            padding: 14px;
            background: rgba(10, 10, 20, 0.6);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }
        
        input.invalid {
            border-color: #ff3860;
            box-shadow: 0 0 10px rgba(255, 56, 96, 0.5);
        }
        
        .error-message {
            color: #ff3860;
            font-size: 14px;
            margin-top: 8px;
            display: none;
            text-shadow: 0 0 5px rgba(255, 56, 96, 0.7);
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(189, 0, 255, 0.4);
        }
        
        button:disabled {
            background: linear-gradient(45deg, #555, #777);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .link-container {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        a {
            color: var(--neon-blue);
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            position: relative;
        }
        
        a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--neon-blue);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        a:hover {
            color: var(--neon-pink);
            text-shadow: 0 0 8px rgba(255, 0, 255, 0.7);
        }
        
        a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
            background: var(--neon-pink);
        }
        
        .success-message {
            background: rgba(0, 255, 135, 0.1);
            border: 1px solid rgba(0, 255, 135, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            color: #00ff87;
            text-shadow: 0 0 5px rgba(0, 255, 135, 0.7);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Novo Produto</h1> 
        <form id="productForm" method="POST" action="{{ url_for('new_product') }}">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required
                    placeholder="Digite o nome do produto"
                    oninput="validateNome(this)">
                <div id="nomeError" class="error-message">
                    O nome deve ter pelo menos 3 caracteres
                </div>
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" step="0.01" required
                    placeholder="0.00"
                    oninput="validatePreco(this)">
                <div id="precoError" class="error-message">
                    O preço deve ser maior que zero
                </div>
            </div>
            <button type="submit" id="submitButton">Salvar</button>
        </form>

        <div id="successMessage" class="success-message">
            Produto cadastrado com sucesso!
        </div>

        <div class="link-container">
            <p><a href="{{ url_for('index') }}">Ver lista de produtos</a></p>
        </div>
    </div>

    <script>
        // Variáveis para controlar o estado de validação
        let isNomeValid = false;
        let isPrecoValid = false;
        
        // Função para validar o campo nome
        function validateNome(input) {
            const errorElement = document.getElementById('nomeError');
            
            if (input.value.length < 3) {
                input.classList.add('invalid');
                errorElement.style.display = 'block';
                isNomeValid = false;
                updateSubmitButton();
                return false;
            } else {
                input.classList.remove('invalid');
                errorElement.style.display = 'none';
                isNomeValid = true;
                updateSubmitButton();
                return true;
            }
        }
        
        // Função para validar o campo preço
        function validatePreco(input) {
            const errorElement = document.getElementById('precoError');
            const value = parseFloat(input.value);
            
            if (isNaN(value) || value <= 0) {
                input.classList.add('invalid');
                errorElement.style.display = 'block';
                isPrecoValid = false;
                updateSubmitButton();
                return false;
            } else {
                input.classList.remove('invalid');
                errorElement.style.display = 'none';
                isPrecoValid = true;
                updateSubmitButton();
                return true;
            }
        }
        
        // Atualizar estado do botão de envio
        function updateSubmitButton() {
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = !(isNomeValid && isPrecoValid);
        }
        
        // Validação do formulário antes do envio
        document.getElementById('productForm').addEventListener('submit', function(event) {
            const nomeValid = validateNome(document.getElementById('nome'));
            const precoValid = validatePreco(document.getElementById('preco'));
            
            if (!nomeValid || !precoValid) {
                // Impede o envio se os dados forem inválidos
                event.preventDefault();
                
                // Adicionar efeito de shake nos campos inválidos
                if (!nomeValid) {
                    shakeElement(document.getElementById('nome'));
                }
                if (!precoValid) {
                    shakeElement(document.getElementById('preco'));
                }
            }
            // Se os dados forem válidos, o formulário será enviado normalmente
        });
        
        // Função para animação de shake em elementos inválidos
        function shakeElement(element) {
            element.classList.add('invalid');
            element.animate([
                { transform: 'translateX(0)' },
                { transform: 'translateX(-5px)' },
                { transform: 'translateX(5px)' },
                { transform: 'translateX(-5px)' },
                { transform: 'translateX(5px)' },
                { transform: 'translateX(0)' }
            ], {
                duration: 300,
                iterations: 1
            });
        }
        
        // Validação inicial para desabilitar o botão
        document.addEventListener('DOMContentLoaded', function() {
            updateSubmitButton();
        });
    </script>
</body>
</html>
