<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos | Sistema Neon</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #bd00ff;
            --dark-bg: #0f0f1a;
            --darker-bg: #080810;
            --card-bg: #161624;
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            color: var(--text-primary);
            font-family: 'Exo 2', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.2),
                        0 0 50px rgba(189, 0, 255, 0.1);
            border: 1px solid rgba(0, 243, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink), var(--neon-purple), var(--neon-blue));
            background-size: 400%;
            border-radius: 18px;
            animation: glowing 20s linear infinite;
            opacity: 0.5;
        }
        
        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin-bottom: 30px;
            color: var(--neon-blue);
            /* REMOVIDO: text-shadow: 0 0 10px rgba(0, 243, 255, 0.7); */
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 2.5rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
            background: rgba(10, 10, 20, 0.6);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        th {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background: rgba(0, 243, 255, 0.05);
        }
        
        td {
            color: var(--text-primary);
        }
        
        .price {
            color: var(--neon-blue);
            font-weight: 500;
        }
        
        .link-container {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        a {
            color: var(--neon-blue);
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            padding: 12px 24px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }
        
        a:hover {
            background: rgba(0, 243, 255, 0.2);
            color: var(--neon-pink);
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .empty-table {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        /* REMOVIDA a classe .neon-glow */
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Produtos Cadastrados</h1>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Pre√ßo</th>
                </tr>
            </thead>
            <tbody>
                {% if produtos is defined and not produtos.empty %}
                    {% for index, row in produtos.iterrows() %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td class="price">R$ {{ "%.2f"|format(row[2]) }}</td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="3" class="empty-table">Nenhum produto cadastrado</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
        
        <div class="link-container">
            <a href="{{ url_for('form_product') }}">Adicionar novo produto</a>
        </div>
    </div>
</body>
</html>
